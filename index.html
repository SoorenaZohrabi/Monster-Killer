<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monster Killer 2D</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <script src="./assets/scripts/app.js" defer></script>
</head>

<body class="bg-dark text-white">
  <main class="container py-5 text-center">
    <h1 class="mb-4">Monster Killer</h1>
    <canvas id="gameCanvas" width="800" height="400" class="border border-light rounded"
      aria-label="Game canvas"></canvas>

    <section class="row mt-4 g-3 justify-content-center game-controls">
      <div class="col-auto">
        <button id="attack-btn" class="btn btn-danger" aria-label="Attack Monster">Attack</button>
      </div>
      <div class="col-auto">
        <button id="strong-attack-btn" class="btn btn-warning" aria-label="Strong Attack">Strong Attack</button>
      </div>
      <div class="col-auto">
        <button id="heal-btn" class="btn btn-success" aria-label="Heal Player">Heal</button>
      </div>
      <div class="col-auto">
        <button id="log-btn" class="btn btn-info" aria-label="Show Game Log">Show Log</button>
      </div>
    </section>

    <div id="log-output" class="mt-4 text-start"></div>
  </main>
</body>

</html>
